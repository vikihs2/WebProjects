<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
</head>
<style>
    .my-list {
        background-color: #f7f381;
        padding: 8px 24px;
        width: 500px;
        font-size: 30px;
        border: 1px solid #f7f381;
        box-shadow: 0 0 10px 2px #333333;
    }

    p {
        text-align: center;
    }
</style>

<body>
    <div class=my-list>


        <h1>
            Today's to do list
        </h1>
        <p>
            Monday, September 19th
        </p>
        <ul>
            <li>1. Write a blog post</li>
            <li>2. Go to the bank</li>
            <li>3. Study for exams</li>
            <li>4. Renew web hosting account and domain name</li>
            <li>5. Learn something new</li>
            <li>6. Update project log</li>
        </ul>
    </div>
</body>

</div>
</body>

</html>
